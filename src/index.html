<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" defer></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div id="app-header-settings-wrapper">
        <h1 id="app-header" class="header">Timetracker</h1>
      </div>

      <div class="stopwatch-wrapper">
        <div class="stopwatch-time-elements-wrapper">
          <div id="hours-wrapper">
            <span id="hours-header">hh</span>
            <span id="hours-number" class="stopwatch-number">00:</span>
          </div>
          <div id="minutes-wrapper">
            <span id="minutes-header">min</span>
            <span id="minutes-number" class="stopwatch-number">00:</span>
          </div>
          <div id="seconds-wrapper">
            <span id="seconds-header">sec</span>
            <span id="seconds-number" class="stopwatch-number">00.</span>
          </div>
          <div id="miliseconds-wrapper">
            <span id="milliseconds-header">ms</span>
            <span id="milliseconds-number" class="stopwatch-number">00</span>
          </div>
        </div>
        <div class="start-pause-reset-stopwatch-buttons-wrapper">
          <button id="start-pause-stopwatch" class="button">Start</button>
          <button id="reset-stopwatch" class="button">Reset</button>
          <button id="log-time-button" class="button">Log Time</button>
          <button id="statistics-btn" class="button">Statistics</button>
        </div>
      </div>
    </div>
  </body>
</html>
